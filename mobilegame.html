<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link href='http://fonts.googleapis.com/css?family=Ceviche+One|Exo+2:400,200,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="main.css">
    <title>A-MAZE-ING</title>
</head>
<body>

<audio id="pop">
    <source src="sound/pop.mp3" type="audio/mpeg">
</audio>

<audio loop autoplay>
    <!--<source src="sound/universe.wav" type="audio/mpeg">-->
</audio>

<div>
    <canvas id="background" width="480" height="320"></canvas>
    <canvas id="canvas" width="480" height="320"></canvas>
</div>

<button id="left">left</button>
<button id="right">right</button>
<button id="up">up</button>
<button id="down">down</button>

<script type="text/javascript" src="hammer.min.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="touch.js"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>



<script type="text/javascript">

    var touchLeft = document.getElementById('left');
    Hammer(touchLeft).on("tap", function() {
        player.xPos -= playerSpeed * 4;
        return true;
    });

    var touchRight = document.getElementById('right');
    Hammer(touchRight).on("tap", function() {
        player.xPos += playerSpeed * 4;
        return true;
    });

    var touchUp = document.getElementById('up');
    Hammer(touchUp).on("tap", function() {
        player.yPos -= playerSpeed * 4;
        return true;
    });

    var touchDown = document.getElementById('down');
    Hammer(touchDown).on("tap", function() {
        player.yPos += playerSpeed * 4;
        return true;
    });

</script>

</footer>

</body>
</html>
